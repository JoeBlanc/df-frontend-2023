<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Boonkstore</title>
    <link rel="stylesheet" href="style.css">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <header>
        BOOKSTORE
    </header>

    <div class="relative w-full flex justify-between items-center px-6 py-3 mt-10">
        <!-- Add-book button -->
        <button id="open-modal-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add book
        </button>   
            <!-- Add-book modal -->
                <div id="overlay" class="fixed z-[9] inset-0 bg-gray-900/50 hidden"></div>
                <div id="modal" class="fixed z-[10] top-[40%] left-[50%] -translate-x-1/2 -translate-y-1/2 hidden">
                    <div class="bg-white shadow-md rounded-lg w-[400px] px-8 pt-6 pb-8 mb-4">
                        <header class="flex justify-between items-center ">
                            <h2 class="text-gray-700 font-bold text-xl">Book Information</h2>
                            <button id="close-modal-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">X</button>
                        </header>
                        <form class="w-full px-8 py-4 ">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Name
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Username">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="author-name">
                                Author
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="author" type="text" placeholder="Author">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="book-topic">
                                Topic
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="topic" type="text" placeholder="Topic">
                            </div>
                            <div class="flex items-center justify-end gap-3">
                                <button id="add-book-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Add book
                                </button>
                                <button id="cancel-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

        <!-- Search box -->
        <input type="text" id="search-input" placeholder="Book Name" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
    </div>


    <div class="relative overflow-x-auto shadow-md sm:rounded-lg  ">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Product name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Author
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Topic
                    </th>
                    <th scope="col" class="px-6 py-3 ">
                        <!-- <span class="sr-only">Edit</span> -->
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
